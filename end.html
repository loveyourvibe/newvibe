<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e4d7;
            font-family: 'Times New Roman', Times, serif;
            color: #3c3c3c;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Ensure no scrollbars appear */
            margin: 0; /* Remove default margin */
        }
        .letter-wrapper {
            position: relative;
            width: 600px;
            height: 300px; /* Adjust height based on content */
            overflow: hidden;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 2; /* Ensure it's above the canvas */
        }
        .letter {
            position: relative;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }
        .cover-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4); /* Pink gradient */
            border-radius: 10px;
            z-index: 1;
            transition: opacity 0.5s ease, transform 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black; /* Change the color to black */
            font-size: 24px;
            font-weight: bold;
        }
        .letter-wrapper.animate .cover-box {
            opacity: 0;
            transform: translateY(100%);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent canvas from interfering with mouse events */
            z-index: 0; /* Ensure canvas is behind content */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="letter-wrapper" onmouseenter="startAnimation()" ontouchstart="startAnimation()">
        <div class="cover-box">Open</div>
        <div class="letter" id="loveLetter">
            <h1>hello.. Abdul</h1>
            <p>
                i think..i love you , cz..vibe hits diffrent
            </p>
            <p>
                With all my love,
                <br>
             Gaddam
            </p>
        </div>
    </div>

    <!-- Audio element without autoplay -->
    <audio id="loveSong" src="kushi.mp3" preload="auto"></audio>

    <script>
        // Confetti script
        let W = window.innerWidth;
        let H = window.innerHeight;
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const maxConfettis = 150;
        const particles = [];

        const possibleColors = [
            "DodgerBlue",
            "OliveDrab",
            "Gold",
            "Pink",
            "SlateBlue",
            "LightBlue",
            "Gold",
            "Violet",
            "PaleGreen",
            "SteelBlue",
            "SandyBrown",
            "Chocolate",
            "Crimson"
        ];

        function randomFromTo(from, to) {
            return Math.floor(Math.random() * (to - from + 1) + from);
        }

        function confettiParticle() {
            this.x = Math.random() * W; // x
            this.y = Math.random() * H - H; // y
            this.r = randomFromTo(11, 33); // radius
            this.d = Math.random() * maxConfettis + 11;
            this.color =
                possibleColors[Math.floor(Math.random() * possibleColors.length)];
            this.tilt = Math.floor(Math.random() * 33) - 11;
            this.tiltAngleIncremental = Math.random() * 0.07 + 0.05;
            this.tiltAngle = 0;

            this.draw = function() {
                context.beginPath();
                context.lineWidth = this.r / 2;
                context.strokeStyle = this.color;
                context.moveTo(this.x + this.tilt + this.r / 3, this.y);
                context.lineTo(this.x + this.tilt, this.y + this.tilt + this.r / 5);
                return context.stroke();
            };
        }

        function Draw() {
            const results = [];

            // Magical recursive functional love
            requestAnimationFrame(Draw);

            context.clearRect(0, 0, W, window.innerHeight);

            for (var i = 0; i < maxConfettis; i++) {
                results.push(particles[i].draw());
            }

            let particle = {};
            let remainingFlakes = 0;
            for (var i = 0; i < maxConfettis; i++) {
                particle = particles[i];

                particle.tiltAngle += particle.tiltAngleIncremental;
                particle.y += (Math.cos(particle.d) + 3 + particle.r / 2) / 2;
                particle.tilt = Math.sin(particle.tiltAngle - i / 3) * 15;

                if (particle.y <= H) remainingFlakes++;

                // If a confetti has fluttered out of view,
                // bring it back to above the viewport and let if re-fall.
                if (particle.x > W + 30 || particle.x < -30 || particle.y > H) {
                    particle.x = Math.random() * W;
                    particle.y = -30;
                    particle.tilt = Math.floor(Math.random() * 10) - 20;
                }
            }

            return results;
        }

        window.addEventListener(
            "resize",
            function() {
                W = window.innerWidth;
                H = window.innerHeight;
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            },
            false
        );

        // Push new confetti objects to `particles[]`
        for (var i = 0; i < maxConfettis; i++) {
            particles.push(new confettiParticle());
        }

        // Initialize
        canvas.width = W;
        canvas.height = H;
        Draw();

        // Animation script
        var audio = document.getElementById('loveSong');
        var audioPlaying = false;

        function startAnimation() {
            var wrapper = document.querySelector('.letter-wrapper');
            var coverBox = document.querySelector('.cover-box');

            wrapper.classList.add('animate');

            // Add event listener for when the animation ends
            coverBox.addEventListener('transitionend', function() {
                if (!audioPlaying) {
                    audio.currentTime = 11; // Start playing from the 11th second
                    audio.play().then(function() {
                        console.log('Audio playback started successfully.');
                        audioPlaying = true;
                    }).catch(function(error) {
                        console.error('Playback failed:', error);
                    });
                }
            }, { once: true }); // The event listener will be removed after it triggers once
        }
    </script>
</body>
</html>
